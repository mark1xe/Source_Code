<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Điều Khiển</title>
</head>
<body>

<div class="phone-frame">

    <div class="top-bar">
        <a href="index1.html" class="back-btn">←</a>
        <h2>Điều khiển tưới</h2>
    </div>

    <div class="detail-container">

        <!-- KHỐI 1: Tưới theo lịch -->
        <div class="detail-card">
            <h3>Tưới theo lịch</h3>

            <div class="option-row">
                <span>Bật chế độ tưới theo lịch</span>
                <div class="switch"></div>
            </div>

            <div class="schedule-box">
                <p>Chọn thời gian:</p>
                <div class="time-select">
                    <select>
                        <option>00</option><option>01</option><option>02</option><option>03</option>
                        <option>04</option><option>05</option><option>06</option><option>07</option>
                        <option>08</option><option>09</option><option>10</option><option>11</option>
                        <option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>16</option><option>17</option><option>18</option><option>19</option>
                        <option>20</option><option>21</option><option>22</option><option>23</option>
                    </select>
                    <span>:</span>
                    <select>
                        <option>00</option><option>05</option><option>10</option><option>15</option>
                        <option>20</option><option>25</option><option>30</option><option>35</option>
                        <option>40</option><option>45</option><option>50</option><option>55</option>
                    </select>
                </div>
            </div>

        </div>

        <!-- KHỐI 2: Tưới ngay -->
        <div class="detail-card">
            <h3>Tưới ngay</h3>

            <div class="button-row">
                <button class="btn-water">Tưới</button>
                <button class="btn-stop">Dừng</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
